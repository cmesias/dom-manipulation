<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>

            // Gets the first h2 element from all h2 elements in the html document
            function useMe1() {
                console.log(document.querySelector('h2'));
            }

            // Gets a list of all h2 elements
            function useMe2() {
                console.log(document.querySelectorAll('h2'));
            }

            // Accessing text
            function accessTextById()
            {
                const mainGreeting = document.getElementById("main-greeting-access")

                // Print to console
                console.log(mainGreeting.innerText) // "Hello World!"
            }

            // Answer by egiray: https://stackoverflow.com/questions/9003270/uncaught-typeerror-cannot-read-property-innerhtml-of-null
            // 'You are calling this script before DOM is ready. If you write this code into jquery's $(function() method it will work.'
            // AccessTextById();

            // Modifying text
            function modifyTextById() {
                const mainGreeting = document.getElementById("main-greeting-modify");

                // Modify text
                mainGreeting.innerText = "It's changed!";
            }

            // Access and modify text
            function useTextContentById() {
                const mainGreeting = document.getElementById("main-greeting-textcontent");

                // Modify text
                mainGreeting.textContent = "It's changed!";
            }

        </script>
    </head>
    <body>

        <!-- Using querySelector to select elements by their element tag, class name or id -->
        <section>
            <h1>Document Selectors</h1>
            <h2>Heading 2</h2>
            <h2>Heading 2</h2>
            <h2>Heading 2</h2>
            <h2>Heading 2</h2>
            <h2>Heading 2</h2>
            <h2>Heading 2</h2>
            <h2>Heading 2</h2>
            <h2>Heading 2</h2>
            <button type="button" onclick="useMe1()">Click Me!</button>
            <button type="button" onclick="useMe2()">Click Me!</button>
        </section>
        
        <!-- Accessing text -->
        <section>

            <h2>Accessing Text</h2>

            <div id="main-greeting-access">
                <article>Hello World in accessing text section!</article>
            </div>

            <button type="button" onclick="accessTextById()">Access text!</button>
        </section>

        <!-- Modifying text -->
        <section>
            
            <h2>Modifying text</h2>

            <div id="main-greeting-modify">
                <article>Hello World in modifying text section!</article>
            </div>

            <button type="button" onclick="modifyTextById()">Modify text!</button>

        </section>

        <!-- Using textContent, access and mody text -->
        <section>

            <h2>textContent</h2>

            <div id="main-greeting-textcontent">
                <article>This is the textcontent section!</article>
            </div>

            <button type="button" onclick="useTextContentById()">textContent text!</button>

        </section>


    </body>
</html>
